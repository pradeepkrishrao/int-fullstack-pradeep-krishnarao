<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aarya - Fireworks Entertainment</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-0 subpixel-antialiased">
    <header class="px-4 py-3 shadow bg-blue-900">
      <div class="container mx-auto flex">
        <div>
          <h1
            class="text-2xl text-gray-100 tracking-wider font-bold leading-none"
          >
            Fireworks
          </h1>
          <h2
            class="text-sm text-gray-300 tracking-widest font-semibold uppercase leading-none"
          >
            Entertainment
          </h2>
        </div>
        <div class="flex w-full ml-4">
          <input
            class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal"
            type="text"
            placeholder="Movie or TV Series"
          />
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 ml-2 rounded-lg"
          >
            Search
          </button>
        </div>
      </div>
    </header>
    <div class="container mx-auto p-4 flex">
      <img
        src="https://fwemoviedb.herokuapp.com/img/w440_and_h660_face/r4jFaeVIPGl2zXEDtmwrx9orIY4.jpg"
        alt="Aarya"
        class="rounded h-64 mr-4"
      />
      <div class="w-full">
        <h1 class="text-3xl">Aarya</h1>
        <p class="text-grey-darker text-sm">June 19, 2020</p>
        <p>
          When her world suddenly turns upside down, will Aarya become the very
          thing she hated?How far will she go to survive and protect her family?
        </p>
      </div>
    </div>
  </body>
</html>
